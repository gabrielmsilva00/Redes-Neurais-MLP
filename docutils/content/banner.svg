      <stop offset="100%" style="stop-color:#1a203a;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="decorLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.16" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.10" />
    </linearGradient>
  </defs>

