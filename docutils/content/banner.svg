<svg
  width="1200"
  height="630"
  viewBox="0 0 1200 630"
  xmlns="http://www.w3.org/2000/svg"
>
  <title>Redes Neurais - Diagrama MLP</title>
  <desc>
    Diagrama de um Perceptron Multi-Camadas (MLP) com camadas de entrada,
    ocultas e sa√≠da.
  </desc>

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1020;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121735;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="bgLayer1" cx="50%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.14" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:0.04" />
    </radialGradient>

    <radialGradient id="bgLayer2" cx="45%" cy="55%" r="60%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.04" />
    </radialGradient>

    <radialGradient id="bgLayer3" cx="60%" cy="30%" r="45%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.025" />
    </radialGradient>

    <radialGradient id="bgLayer4" cx="20%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#5b7cfa;stop-opacity:0.10" />
      <stop offset="100%" style="stop-color:#3b5bdb;stop-opacity:0.035" />
    </radialGradient>

    <radialGradient id="bgLayer5" cx="85%" cy="20%" r="35%">
      <stop offset="0%" style="stop-color:#5b21b6;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:0.02" />
    </radialGradient>

    <radialGradient id="bgLayer6" cx="10%" cy="25%" r="30%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.09" />
      <stop offset="100%" style="stop-color:#0e2a7a;stop-opacity:0.02" />
    </radialGradient>

    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.25" />
    </radialGradient>

    <filter
      id="paperGrain"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
      color-interpolation-filters="sRGB"
    >
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.8"
        numOctaves="2"
        seed="7"
        stitchTiles="stitch"
        result="noise"
      />
      <feColorMatrix in="noise" type="saturate" values="0" result="mono" />
      <feComponentTransfer in="mono" result="faded">
        <feFuncA type="table" tableValues="0 0.04" />
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="faded" mode="soft-light" />
    </filter>

    <filter
      id="softGlow"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
      color-interpolation-filters="sRGB"
    >
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur" />
      <feFlood flood-color="#7c3aed" flood-opacity="0.35" result="flood" />
      <feComposite in2="blur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter
      id="nodeShadow"
      x="-50%"
      y="-50%"
      width="200%"
      height="200%"
      color-interpolation-filters="sRGB"
    >
      <feDropShadow
        dx="0"
        dy="1"
        stdDeviation="1.2"
        flood-color="#000000"
        flood-opacity="0.35"
      />
    </filter>

    <linearGradient
      id="activeBorderGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
    >
      <stop offset="0%" style="stop-color:#5ea8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <linearGradient
      id="activeConnectionGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="0%"
    >
      <stop offset="0%" style="stop-color:#6b7bff;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.80" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.78" />
    </linearGradient>

    <linearGradient
      id="inactiveConnectionGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="0%"
    >
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:0.28" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.16" />
    </linearGradient>

    <linearGradient id="titleGradientSober" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="nodeActiveFill" cx="35%" cy="30%" r="70%">
